<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>
        //①Scriptタグはheadタグに入れることができる
        //②scriptタグの中に、Java Scriptのコードを書くことができる。
        alert('hello'); //画面に「hello」のアラートを出す
    </script>
</head>
<body>

    <!-- ③scriptのsrc属性で具体的なコードを別ファイルに書くことも可能-->
    <script src="script.js">
        // src属性を入れた場合、scriptタグ内にコードを書いても実行されない
    </script>
</body>
</html>
